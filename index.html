<!-- 
    * git init - это инициализирует проект
    * git config user.email - это ругистрирует пользавателя которых редактирует проект
    * git config user.name - это ругистрирует пользавателя которых редактирует проект
    * git config gui.encoding utf-8 - это адыкватное отображение кирилицы
    * git add index.html или git add . добавить все элеиенты - это добавляет элементы в отслеживаемую зону
    * git commit -m 'сообщение сохронение' - это сохроняет отслеживаемую зону
    * gitk - открывает проводник репозитория
